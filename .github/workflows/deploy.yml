name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches:
      - main  # ğŸ”¥ Triggers CI/CD on pushes to main branch

jobs:
  alpha:  # ğŸ› ï¸ Stage 1: Alpha (Unit Tests)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Debug Repository Structure
        run: ls -R  # Prints directory structure to verify paths

      - name: âš™ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: website  # Ensure correct folder

      - name: âœ… Run Unit Tests
        run: npm test
        working-directory: website

  beta:  # ğŸ”„ Stage 2: Beta (Integration Tests)
    needs: alpha  # âœ… Runs only after Alpha (unit tests) succeed
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: website

      - name: ğŸ”„ Run Integration Tests
        run: npm run test:integration  # Adjust based on your setup
        working-directory: website

  production:  # ğŸš€ Stage 3: Production (Deployment)
    needs: beta  # âœ… Runs only after Beta (integration tests) succeed
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: website

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        working-directory: website

