name: 🚀 CI/CD Pipeline

on:
  push:
    branches:
      - main  # 🔥 Triggers CI/CD on pushes to main branch

jobs:
  alpha:  # 🛠️ Stage 1: Alpha (Unit Tests)
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Debug Repository Structure
        run: ls -R  # Prints directory structure to verify paths

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: website  # Ensure correct folder

      - name: ✅ Run Unit Tests
        run: npm test
        working-directory: website

  beta:  # 🔄 Stage 2: Beta (Integration Tests)
    needs: alpha  # ✅ Runs only after Alpha (unit tests) succeed
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: website

      - name: 🔄 Run Integration Tests
        run: npm run test:integration  # Adjust based on your setup
        working-directory: website

  production:  # 🚀 Stage 3: Production (Deployment)
    needs: beta  # ✅ Runs only after Beta (integration tests) succeed
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: website

      - name: 🏗️ Build Project
        run: npm run build
        working-directory: website

      - name: 🚀 Deploy Application
        run: |
          echo "🚀 Deploying to Production..."
          # 🔥 Add deployment commands (e.g., AWS S3, Firebase, SSH, etc.)
