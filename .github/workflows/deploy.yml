name: 🚀 CI/CD Pipeline

on:
  push:
    branches:
      - main  # 🔥 Change if needed

jobs:
  alpha:
    name: 🧪 Alpha - Unit Testing
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install

      - name: ✅ Run Unit Tests
        run: npm test

  beta:
    name: 🔄 Beta - Integration Testing
    needs: alpha  # ✅ Runs only after Alpha succeeds
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
