name: 🚀 CI/CD Pipeline

on:
  push:
    branches:
      - main  # 🔥 Change if needed

jobs:
  alpha:
    name: 🧪 Alpha - Unit Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website  # ✅ Ensure correct directory

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🕵️ Check Test Directory
        run: ls -R src/tests || echo "❌ No tests found!"

      - name: ✅ Run Unit Tests
        run: npx jest --passWithNoTests

  beta:
    name: 🔄 Beta - Integration Testing
    needs: alpha  # ✅ Runs only after Alpha succeeds
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website  # ✅ Ensure correct directory

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔄 Run Integration Tests
        run: echo "🔄 Running integration tests..."  # Replace with actual command

  prod:
    name: 🚀 Production Deployment
    needs: beta  # ✅ Runs only after Beta succeeds
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website  # ✅ Ensure correct directory

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚀 Deploy Application
        run: |
